<h2>Create New Exercise</h2>
<form class="exercise-form" [formGroup]="exerciseForm" (ngSubmit)="onSubmit()">
  <md-input-container class="form-control">
    <input type="text" mdInput placeholder="Name" name="name" [(ngModel)]="name" 
      [formControl]="nameFormControl" required>
    <md-icon mdSuffix>mode_edit</md-icon>
    <md-error *ngIf="nameFormControl.hasError('required')">
      Name is <strong>required</strong>
    </md-error>
  </md-input-container>
  <div *ngIf="currentUpload">
    <div class="progress">
      <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
    </div>
    Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
  </div>
  <div>
    <p>Set an image *</p>
    <label>
        <input type="file" (change)="detectFiles($event)">
    </label>
    <div class="buttons">
      <button type="submit" [disabled]="!exerciseForm.valid || !imageChosen" class="success" md-raised-button>Create exercise</button>
      <button type="button" class="cancel" (click)="onClose()" md-raised-button>Cancel</button>
    </div>
  </div>
</form>
